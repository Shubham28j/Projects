<!DOCTYPE html>
<html lang="en">
<head>

    <title>Drop-Down-Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="panel-box">
            Home
        </div>

            About Us
        </div>
        <div class="panel-box">
            Gallery
        </div>
        <div class="panel-box">

            </div>
        </div>
        <div class="panel-box">
            Student

                <p>Registration</p>

            </div>
        </div>
    </div>
</body>
</html>
